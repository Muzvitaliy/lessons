<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,600,700&display=swap" rel="stylesheet">
   <title>Lesson 12</title>
</head>

<body>
   <div class="wrapper">
      <main class="main wrapper__main">
         <div class="main__container">
            <div class="main__block block">
               <div class="block__wrapper">
                  <div class="block__item block__translate">translate</div>
               </div>
               <div class="block__wrapper">
                  <div class="block__item block__translate-x">translate-x</div>
               </div>
               <div class="block__wrapper">
                  <div class="block__item block__translate-y">translate-y</div>
               </div>
               <div class="block__wrapper">
                  <div class="block__item block__scale">scale</div>
               </div>
               <div class="block__wrapper">
                  <div class="block__item block__scale-x">scale-x</div>
               </div>
               <div class="block__wrapper">
                  <div class="block__item block__scale-y">scale-y</div>
               </div>
               <div class="block__wrapper">
                  <div class="block__item block__rotate">rotate</div>
               </div>
               <div class="block__wrapper">
                  <div class="block__item block__skew">skew</div>
               </div>
               <div class="block__wrapper">
                  <div class="block__item block__skew-x">skew-x</div>
               </div>
               <div class="block__wrapper">
                  <div class="block__item block__skew-y">skew-y</div>
               </div>
               <div class="block__wrapper">
                  <div class="block__item block__multi">multi</div>
               </div>
               <div class="block__wrapper">
                  <div class="block__item block__transfom-origin">transform origin</div>
               </div>
               <div class="block__wrapper block__wrapper3d">
                  <div class="block__item block__perspective">perspective</div>
               </div>
               <div class="block__wrapper">
                  <div class="block__item block__translate3D">translate3D</div>
               </div>
            </div>
            <div class="car main__car">
               <div class="car__content">
                  <div class="car__body">
                     <div class="car__cab">
                        <div class="car__window"></div>
                        <div class="car__window"></div>
                     </div>
                     <div class="car__headlight"></div>
                     <div class="car__floor"></div>
                     <div class="car__wheels">
                        <div class="car__wheel"></div>
                        <div class="car__wheel"></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </div>
</body>

</html>
