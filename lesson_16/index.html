<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Inter:regular,500,600,700&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Oswald:regular,500&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Roboto:regular,500&display=swap" rel="stylesheet">
   <title>Lesson 16</title>
</head>

<body>
   <div class="wrapper">
      <header class="header" id="header">
         <div class="header__container">

         </div>
      </header>
      <main class="page">
         <section class="page__section-checkout section-checkout">
            <div class="section-checkout__container">
               <div class="section-checkout__header">
                  <h1 class="section-checkout__title title-checkout">
                     Checkout
                  </h1>
                  <div class="section-checkout__text">
                     <p>
                        There are 3 products in your cart
                     </p>
                  </div>
               </div>
               <form class="section-checkout__form checkout" action="#" method="GET" enctype="multipart/form-data">
                  <h2 class="checkout__title title-checkout">
                     Billing Details
                  </h2>
                  <div class="checkout__wrapper">
                     <div class="checkout__input">
                        <input autocomplete="on" name="firstname" required placeholder="First name*" value=""
                           type="text">
                     </div>
                     <div class="checkout__input">
                        <input autocomplete="on" name="lastname" required placeholder="Last name*" value="" type="text">
                     </div>
                     <div class="checkout__input">
                        <input autocomplete="on" name="address" required placeholder="Address*" value="" type="text">
                     </div>
                     <div class="checkout__input">
                        <input autocomplete="on" name="second-address" placeholder="Address line 2" value=""
                           type="text">
                     </div>
                     <div class="checkout__input checkout__input_countries">
                        <select name="countries" required>
                           <option value="">Country*</option>
                           <option value="1">Ukraine</option>
                           <option value="2">USA</option>
                           <option value="3">Denmark</option>
                           <option value="4">Sweden</option>
                        </select>
                     </div>
                     <div class="checkout__input">
                        <input autocomplete="on" name="city" required placeholder="City/Town*" value="" type="text">
                     </div>
                     <div class="checkout__input">
                        <input autocomplete="on" name="postcode" required placeholder="Postcode / ZIP*" value=""
                           type="number">
                     </div>
                     <div class="checkout__input">
                        <input autocomplete="on" name="phone" required placeholder="Phone*" value="" type="tel">
                     </div>
                     <div class="checkout__input">
                        <input autocomplete="on" name="postcode" required placeholder="Postcode / ZIP*" value=""
                           type="number">
                     </div>
                     <div class="checkout__input">
                        <input autocomplete="on" name="phone" required placeholder="Phone*" value="" type="tel">
                     </div>
                     <div class="checkout__textarea">
                        <textarea>Additional information</textarea>
                     </div>
                  </div>
                  <div class="checkout__checkboxes">
                     <div class="checkout__checkbox">
                        <input id="checkout__create" class="checkout__create" name="account" type="checkbox" checked>
                        <label for="checkout__create" class="checkout__label">Create Account</label>
                     </div>
                     <div class="checkout__checkbox">
                        <input id="checkout__ship" class="checkout__create" name="shipping" type="checkbox">
                        <label for="checkout__ship" class="checkout__label">Ship to a different address?</label>
                     </div>
                  </div>
                  <div class="checkout__coupon coupon">
                     <h3 class="coupon__title">
                        Apply Coupon to get discount!
                     </h3>
                     <div class="coupon__send">
                        <div class="coupon__input">
                           <input type="text" id="coupon__input" name="coupon" maxlength="10" minlength="10"
                              placeholder="Coupon code">
                        </div>
                        <button type="submit" class="coupon__btn">
                           Apply Code
                        </button>
                     </div>
                  </div>
               </form>
            </div>
         </section>
         <section class="section-shipping">
            <div class="section-shipping__container-small">
               <h2 class="section-shipping__title shipping-title">
                  Shipping Address
               </h2>
               <form action="#" class="section-shipping__login login" method="GET" enctype="multipart/form-data">
                  <div class="login__wrapper">
                     <div class="login__item">
                        <label for="login__email" class="login__label">Email Address <span>*</span></label>
                        <input class="login__input" autocomplete="on" id="login__email" name="email" required
                           placeholder="roni_cost@example.com" value="" type="email">
                     </div>
                     <div class="login__item">
                        <label for="login__password" class="login__label">Password</label>
                        <input class="login__input" autocomplete="on" id="login__password" name="email" required
                           placeholder="******************" value="" type="password">
                     </div>
                     <div class="login__item">
                        <label for="login__zip" class="login__label">Zip/Postal Code</label>
                        <input class="login__input" id="login__zip" autocomplete="on" name="email" placeholder=""
                           value="" type="number">
                     </div>
                  </div>
                  <div class="login__text">
                     <p>
                        You already have an account with us. Sign in or continue as guest.
                     </p>
                  </div>
                  <div class="login__buttons">
                     <button class="login__btn btn">
                        Login
                     </button>
                     <a href="#" class="login__link">
                        Forgot Your Password?
                     </a>
                  </div>
               </form>
               <form action="#" class="section-shipping__sign-up sign-up">
                  <div class="sign-up__wrapper">
                     <div class="sign-up__item">
                        <label for="sign-up__firstname" class="sign-up__label">First Name <span>*</span></label>
                        <input class="sign-up__input" autocomplete="on" id="sign-up__firstname" name="text" required
                           placeholder="" value="" type="text">
                     </div>
                     <div class="sign-up__item">
                        <label for="sign-up__lastname" class="sign-up__label">Last Name <span>*</span></label>
                        <input class="sign-up__input" autocomplete="on" id="sign-up__lastname" name="text" required
                           placeholder="" value="" type="text">
                     </div>
                     <div class="sign-up__item">
                        <label for="sign-up__company" class="sign-up__label">Company</label>
                        <input class="sign-up__input" autocomplete="on" id="sign-up__company" name="text" placeholder=""
                           value="" type="text">
                     </div>
                     <div class="sign-up__item sign-up__item_address">
                        <label for="sign-up__address" class="sign-up__label">Street Address <span>*</span></label>
                        <div class="sign-up__wrapper-flex">
                           <input class="sign-up__input" autocomplete="on" id="sign-up__address" name="text" required
                              placeholder="" value="" type="text">
                           <input class="sign-up__input" autocomplete="on" name="text" required placeholder="" value=""
                              type="text">
                           <input class="sign-up__input" autocomplete="on" name="text" required placeholder="" value=""
                              type="text">
                        </div>
                     </div>
                     <div class="sign-up__item">
                        <label for="sign-up__country" class="sign-up__label">Country <span>*</span></label>
                        <input class="sign-up__input" autocomplete="on" id="sign-up__country" name="text" required
                           placeholder="" value="" type="text">
                     </div>
                     <div class="sign-up__item sign-up__item_select">
                        <label for="sign-up__state" class="sign-up__label">State/Province <span>*</span></label>
                        <select class="sign-up__select" id="sign-up__state" name="states" required>
                           <option value="">Please select a region, state or province</option>
                           <option value="1">Ukraine</option>
                           <option value="2">USA</option>
                           <option value="3">Denmark</option>
                           <option value="4">Sweden</option>
                        </select>
                        <img src="img/arrrow-down.svg" alt="arrrow-down">
                     </div>
                  </div>
                  <div class="sign-up__methods shipping-methods">
                     <h2 class="shipping-methods__title shipping-title">
                        Shipping Methods
                     </h2>
                     <div class="shipping-methods__radio radio">
                        <div class="radio__item">
                           <input checked class="radio__input" id="radio-1" required value="" name="brand" type="radio">
                           <label class="radio__label radio__label_1" for="radio-1">$5.00</label>
                           <label class="radio__label" for="radio-1">Fixed</label>
                           <label class="radio__label" for="radio-1">Flat Rate</label>
                        </div>
                        <div class="radio__item">
                           <input class="radio__input" id="radio-2" required name="brand" value="" type="radio">
                           <label class="radio__label radio__label_1" for="radio-2">$10.00</label>
                           <label class="radio__label" for="radio-2">Table Rate</label>
                           <label class="radio__label" for="radio-2">Best Way</label>
                        </div>
                     </div>
                     <div class="shipping-methods__buttons">
                        <button class="shipping-methods__btn-next btn">
                           Next
                        </button>
                        <button class="shipping-methods__btn-back btn">
                           Back
                        </button>
                     </div>
                  </div>
               </form>
            </div>
         </section>
         <footer class="footer" id="footer">
            <div class="footer__container">

            </div>
         </footer>
      </main>
   </div>
</body>

</html>
